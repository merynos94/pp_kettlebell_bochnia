<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kettlebell App</title>
</head>
<body>
    <h1>Witaj w aplikacji Kettlebell</h1>
    <h2>Lista zawodników:</h2>
    <ul>
    {% for player in players %}
        <li>{{ player.name }} {{ player.surname }} - {{ player.weight }} kg</li>
    {% empty %}
        <li>Brak zawodników w bazie danych.</li>
    {% endfor %}
    </ul>
</body>
</html>
